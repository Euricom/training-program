<div class="panel panel-default">
  <div class="panel-heading">{{product.title}}</div>
  <div class="panel-body">
    <img [src]="product.image" width="100%">
    <table class="table">
      <tbody>
        <tr>
          <td><strong>Sku:</strong></td>
          <td>{{product.sku}}</td>
        </tr>
        <tr>
          <td><strong>Title:</strong></td>
          <td>{{product.title}}</td>
        </tr>
        <tr>
          <td><strong>Price:</strong></td>
          <td>{{product.price | currency:'EUR':'symbol'}}</td>
        </tr>
        <tr>
          <td><strong>Base Price:</strong></td>
          <td>{{product.basePrice | currency:'EUR':'symbol'}}</td>
        </tr>
      </tbody>
    </table>
    <button class="btn btn-primary" (click)="onAdd()" [disabled]="!product.stocked">Add</button>
    <input class="inputField" *ngIf="product.stocked" type=number value="1" style="width: 30px;" min="1" max="5" [formControl]="quantityControl">
    <span class="outOfStock" *ngIf="!product.stocked">Out of Stock</span>
  </div>
</div>
