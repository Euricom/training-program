<h3>Panel View</h3>
<div class="alert alert-warning" *ngIf="errorMessage">
  {{this.errorMessage}}
</div>
<div class="flex-grid">
  <div class="col" *ngFor="let item of (productConnection$ | async).edges">
    <product [product]="item.node" (addProduct)="onAddProduct($event)"></product>
  </div>
</div>
